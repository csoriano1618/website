title = "~DidRocks"
baseurl = "/"
theme = "hugo-icarus-theme"
languageCode = "en-us"
defaultContentLanguage = "en-us"

# tocheck
footnotereturnlinkcontents = "â†©"
# Enable comments by entering your Disqus shortname
#disqusShortname = "spf13"
paginate = 10

[permalinks]
  blog = "/:year/:month/:day/:title"

[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

[params]
    author = "Didier Roche"
    bio = "Ubuntu contributor - Open source developer - @Canonical"
    location = "France"
    site_description = "DidRocks' blog on open source and related developer activities"
    copyright  = "Powered by [Hugo](//gohugo.io). Theme by [PPOffice](http://github.com/ppoffice)."
    avatar = "css/images/avatar.png"
    logo = "css/images/logo.png"

    date_format = "02 January 2006"

    # Add custom assets with their paths relative to the static folder
	custom_css = ["css/override-style.css"]
	custom_js  = []

[[params.menu]]
    before = false
    label  = "Tags"
    link   = "tags/"

[[params.menu]]
    before = false
    label  = "About me"
    link   = "about/"

[params.profile]
    follow_button = "https://github.com/didrocks"
